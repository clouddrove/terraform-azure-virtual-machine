# How to use this project
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ### Default vnet-peering
  ```hcl
    module "virtual-machine" {
    source                         = "clouddrove/virtual-machine/azure"
    version                        = "1.0.0"
    name                           = "app"
    environment                    = "test"
    label_order                    = ["name", "environment"]
    ## Common
    enabled                        = true
    machine_count                  = 1
    resource_group_name            = module.resource_group.resource_group_name
    location                       = module.resource_group.resource_group_location

    ## Network Interface
    subnet_id                      = module.subnet.default_subnet_id
    private_ip_address_version     = "IPv4"
    private_ip_address_allocation  = "Static"
    primary                        = true
    private_ip_addresses           = ["10.0.1.4"]
    #nsg
    network_interface_sg_enabled   = true
    network_security_group_id      = module.security_group.id

    ## Availability Set
    availability_set_enabled       = true
    platform_update_domain_count   = 7
    platform_fault_domain_count    = 3

    ## Public IP
    public_ip_enabled              = true
    sku                            = "Basic"
    allocation_method              = "Static"
    ip_version                     = "IPv4"

    ## Virtual Machine
    linux_enabled                  = true
    vm_size                        = "Standard_B1s"
    file_path                      = "~/.ssh/id_rsa.pub"
    username                       = "ubuntu"
    os_profile_enabled             = true
    admin_username                 = "ubuntu"
    create_option                  = "FromImage"
    caching                        = "ReadWrite"
    disk_size_gb                   = 30
    os_type                        = "Linux"
    managed_disk_type               = "Standard_LRS"
    storage_image_reference_enabled = true
    image_publisher                 = "Canonical"
    image_offer                     = "UbuntuServer"
    image_sku                       = "20.04-LTS"
    image_version                   = "latest"
  }
  ```
